<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="shortcut icon" href="/Public/images/icono_practico1.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="/Public/css/styles.css">
</head>
<body>
    <header class="header-inicio">
        Bienvenidos a TeleCine
    </header>
    <nav class="nav-inicio">
        <ul class="ul-inicio">
            <li> <a href="/index.html">Inicio</a></li>
            <li><a href="http://">Noticias</a></li>
            <li><a href="http://">Programas</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="/views/galeria.html">Galería</a></li>
        </ul>
        
    </nav>
    <main class="main-contacto">
        <div class="contacto-form-container">
            <h2>Contacto</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
    
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer-inicio">
        
    </footer>
    
</body>
</html>
